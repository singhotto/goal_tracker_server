spring.application.name=Goal_Tracker
# Database URL, replace `localhost`, `5432`, and `your_database` with your own values
spring.datasource.url=jdbc:postgresql://localhost:5432/goals

# Database credentials, replace `your_username` and `your_password` with your own values
spring.datasource.username=desi
spring.datasource.password=desi786

# Specify the driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# (Optional) Configure Hibernate properties
# Specify the dialect used by Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Automatically create/update the database schema (set to `validate` or `none` in production)
spring.jpa.hibernate.ddl-auto=update

# (Optional) Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# (Optional) Format SQL queries in the console for better readability
spring.jpa.properties.hibernate.format_sql=true

# (Optional) Configure the connection pool
# Number of milliseconds to wait before a connection attempt is aborted
spring.datasource.hikari.connection-timeout=30000

# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10

# Minimum number of idle connections in the pool
spring.datasource.hikari.minimum-idle=5

# Maximum lifetime of a connection in the pool
spring.datasource.hikari.max-lifetime=1800000

# Time a connection can be idle before being removed from the pool
spring.datasource.hikari.idle-timeout=600000
